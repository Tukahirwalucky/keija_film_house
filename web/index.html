<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="keija_film_house">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>keija_film_house</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Use the new template token for service worker version
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- This script loads the Flutter app -->
  <script src="main.dart.js" type="application/javascript" defer></script>

</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Updated to use FlutterLoader.load instead of the deprecated method
      FlutterLoader.load({
        serviceWorkerVersion: serviceWorkerVersion
      }).then((engineInitializer) => {
        engineInitializer.initializeEngine().then((appRunner) => {
          appRunner.runApp();
        });
      });
    });
  </script>
</body>
</html>
